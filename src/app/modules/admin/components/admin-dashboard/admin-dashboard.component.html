<div class="admin-dashboard">
  <div class="container">
    <h1 class="page-title"  translate="Admin_Dashbarod"></h1>
    <div class="product-list">
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of currentPageData; let index = index; trackBy: trackProductBy">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn primary"  (click)="updateProduct(product, index)" translate="Updated"></button>
              <button class="btn secondary" (click)="deleteProduct(product.id, index)" translate="Delete">

                <img
                 src="../../../assets/images/loader.gif"
                 alt="delete product loader"
                 *ngIf="isProductDeleting && ProductDeletingId === product.id "/>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination" *ngIf="isPagerShow">
        <button type="button" class="prev" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)"><i class="arrow left"></i></button>
        <button type="button" class="next" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)"><i class="arrow right"></i></button>
        <span> {{(+startIndex) + 1}} - {{lastRenderedPage}} {{'OF' | translate}} {{ products.length }}</span>
        <div class="pagination__page">

        </div>
      </div>


    </div>
    <app-loader *ngIf="isloaderShown"></app-loader>
    <button class="custom-btn" (click)="openAddProduct()" translate="Add_product"></button>
  </div>



</div>
