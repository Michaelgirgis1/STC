<div class="add-product">
  <h3
    class="page-title"
    [translate]="isProductAdd ? 'Add_product' : 'Update_Product'"
  ></h3>
  <div class="modal-body">
    <form
      class="update-product-from"
      [formGroup]="updateFrom"
      (ngSubmit)="submitUpdate()"
    >
      <div class="form-group">
        <mat-form-field>
          <mat-label translate="ProductTitle"></mat-label>
          <input
            matInput
            class="form-control"
            formControlName="title"
            [ngClass]="getTitle.invalid && getTitle.touched ? 'error' : ''"
            type="text"
            id="title"
            name="title"
          />
        </mat-form-field>
        <mat-error
          class="error"
          *ngIf="getTitle.invalid && getTitle.touched"
          translate="PriceRequired"
        >
        </mat-error>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label translate="ProductPrice"></mat-label>
          <input
            matInput
            class="form-control"
            type="number"
            formControlName="price"
            [ngClass]="getPrice.invalid && getPrice.touched ? 'error' : ''"
            id="price"
            name="price"
          />
        </mat-form-field>
        <mat-error
          class="error"
          *ngIf="getPrice.invalid && getPrice.touched"
          translate="PriceRequired"
        >
        </mat-error>
      </div>

      <div class="btn-wrapper">
        <img
        src="../../../assets/images/loader.gif"
        alt="update product loader"
        *ngIf="isProductUpdating"
      />
        <button
          class="btn primary"
          type="submit"
          [translate]="isProductAdd ? 'Save' : 'Updated'"
        ></button>

        <button class="btn secondary" translate="Cancel"></button>
      </div>
    </form>
  </div>
</div>
